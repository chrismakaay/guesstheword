<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordGame</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/libs/require.js"></script>
    <script src="script/game-main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Guess<span>the</span>word</h1>
                <nav>
                    <a class="btn btn-default btn-block" href="#play">Play game</a>
                    <a class="btn btn-default btn-block" href="#scores">High scores</a>
                </nav>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <section id="play">
                    <input class="form-control" type="text">
                    <button class="btn btn-primary btn-block">Check!</button>
                    <div class="alert alert-success" role="alert">
                        <p><strong>Congratulations!</strong> You scored <span></span> points!</p>
                    </div>
                    <div class="alert alert-danger" role="alert">
                        <p><strong>Word not found!</strong> Try something else!</p>
                    </div>
                </section>
                <section id="scores">

                </section>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <footer>
                    <p>Created by Krisztian Makkai</p>
                </footer>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
